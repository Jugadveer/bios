{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Literacy Courses - WealthPlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #F8FAFC;
            padding: 40px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .header h1 {
            font-size: 48px;
            color: #0F172A;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 18px;
            color: #64748B;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #F97316;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }
        .course-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: inherit;
            display: block;
            cursor: pointer;
        }
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .course-card h2 {
            color: #F97316;
            margin-bottom: 15px;
            font-size: 24px;
        }
        .course-card p {
            color: #64748B;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .course-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #E2E8F0;
        }
        .duration {
            font-size: 14px;
            color: #94A3B8;
        }
        .start-btn {
            padding: 8px 20px;
            background: #F97316;
            color: white;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }
        .start-btn:hover {
            background: #EA580C;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #64748B;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">← Back to Home</a>
        <div class="header">
            <h1>Financial Literacy Courses</h1>
            <p>Learn through interactive modules with AI mentor support</p>
        </div>
        <div id="courses-container" class="loading">Loading courses...</div>
    </div>

    <script>
        // Fetch courses from JSON API
        async function loadCourses() {
            try {
                const response = await fetch('/api/courses/json/', {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('Expected JSON but got:', text.substring(0, 200));
                    throw new Error('Response is not JSON');
                }
                
                const data = await response.json();
                console.log('Received data:', data);
                console.log('Data type:', typeof data);
                console.log('Is array:', Array.isArray(data));
                
                // Handle different response structures
                let courses = [];
                if (data && typeof data === 'object') {
                    // If response is wrapped in an object
                    if (Array.isArray(data)) {
                        courses = data;
                    } else if (data.courses && Array.isArray(data.courses)) {
                        courses = data.courses;
                    } else if (data.data && Array.isArray(data.data)) {
                        courses = data.data;
                    } else if (data.value && Array.isArray(data.value)) {
                        // Handle PowerShell-style wrapping
                        courses = data.value;
                    } else {
                        console.warn('Unexpected data structure:', Object.keys(data));
                        courses = [];
                    }
                } else {
                    courses = [];
                }
                
                console.log('Final courses:', courses);
                console.log('Courses is array:', Array.isArray(courses));
                
                const container = document.getElementById('courses-container');
                
                if (!courses || !Array.isArray(courses) || courses.length === 0) {
                    container.innerHTML = '<p>No courses available yet.</p>';
                    return;
                }
                
                container.className = 'courses-grid';
                container.innerHTML = courses.map(course => {
                    const title = course.title || 'Untitled Course';
                    const overview = course.overview || course.summary || 'No description available';
                    const duration = course.duration_mins || 0;
                    const courseId = course.id || '';
                    
                    return `
                    <div class="course-card" onclick="openCourse('${courseId}')">
                        <h2>${title}</h2>
                        <p>${overview}</p>
                        <div class="course-meta">
                            <span class="duration">${duration} mins</span>
                            <a href="/course/${courseId}/" class="start-btn">Start →</a>
                        </div>
                    </div>
                `;
                }).join('');
            } catch (error) {
                console.error('Error loading courses:', error);
                document.getElementById('courses-container').innerHTML = 
                    '<p>Error loading courses. Please try again later.</p>';
            }
        }
        
        function openCourse(courseId) {
            window.location.href = `/course/${courseId}/`;
        }
        
        // Load courses on page load
        loadCourses();
    </script>
</body>
</html>
